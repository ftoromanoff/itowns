            // ---------- CREATE A GlobeView FOR SUPPORTING DATA VISUALIZATION : ----------

            // Define camera initial position
            const placement = {
                coord: new itowns.Coordinates('EPSG:4326', 5.223762, 46.192268),
                range: 5000,
                tilt: 45,
            };

            // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
            const viewerDiv = document.getElementById('viewerDiv');

            // Create a GlobeView
            const view = new itowns.GlobeView(viewerDiv, placement);

            // Define poles texture
            view.tileLayer.noTextureColor = new itowns.THREE.Color(0x95c1e1);

            // Disable atmosphere lighting
            view.getLayerById('atmosphere').visible = false;
            view.getLayerById('atmosphere').fog.enable = false;

            // Setup loading screen and debug menu
            setupLoadingScreen(viewerDiv, view);
            const debugMenu = new GuiTools('menuDiv', view, 300);



            // ---------- DISPLAY CONTEXTUAL DATA : ----------

            // Add two elevation layers, each with a different level of detail. Each layer's properties are defined in
            // a json file.
            function addElevationLayerFromConfig(config) {
                config.source = new itowns.WMTSSource(config.source);
                view.addLayer(
                    new itowns.ElevationLayer(config.id, config),
                )
                .then(debugMenu.addLayerGUI.bind(debugMenu));
            }
            // itowns.Fetcher.json('./layers/JSONLayers/IGN_MNT_HIGHRES.json').then(addElevationLayerFromConfig);
            itowns.Fetcher.json('./layers/JSONLayers/WORLD_DTM.json').then(addElevationLayerFromConfig);

            
            // ---------- DISPLAY ORTHO-IMAGES : ----------

            const ortho = itowns.Fetcher.json('./layers/JSONLayers/Ortho.json')
                .then(function _(config) {
                    config.source = new itowns.WMTSSource(config.source);
                    var layer = new itowns.ColorLayer('Ortho', config);
                    return view.addLayer(layer);
                });
            
            // ---------- DISPLAY VECTOR TILED MAP DATA AS A ColorLayer : ----------

            // Define the source of the ColorLayer data : a vector tiled map from the geoportail.
            const waterSource = new itowns.VectorTilesSource({
                style: 'http://localhost:8081/testMvt.json',
                accessToken: 'pk.eyJ1IjoidGFtaWQyMTA2OCIsImEiOiJjbGlicGN2bWEwOWNvM2huejBwa2V1cGV0In0._dykOL_KbMkzWw8EXdclFw',
                filter: (layer) => {
                    return layer.id === 'water';
                },
            });

            // Get water ground elevation
            function altitudeWater(properties, coord) {
                if (coord) {
                    return itowns.DEMUtils.getElevationValueAt(view.tileLayer, coord);
                }
            }

            // Create a ColorLayer to support map data.
            const waterLayer = new itowns.FeatureGeometryLayer('Water_', {
                source: waterSource,
                transparent: true,
                // zoom: {
                //     min: 15,
                //     max: 22,
                // },
                style: new itowns.Style({
                    fill: {
                        base_altitude: (p ,c) => {
                            return altitudeWater(p,c);
                        },
                        color: 'red',
                    }
                })
            });

            // Add the ColorLayer to the scene and to the debug menu.
            view.addLayer(waterLayer)
                // .then(debugMenu.addLayerGUI.bind(debugMenu));
                .then((layer) => {
                const gui = debug.GeometryDebug.createGeometryDebugUI(debugMenu.gui, view, layer);
                debug.GeometryDebug.addWireFrameCheckbox(gui, view, layer);
            })
